<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lpadmin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A magical vue admin. An out-of-box UI solution for enterprise applications. Newest development stack of vue. Lots of awesome features">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lpadmin',
      repo: 'http://106.14.62.141:8081/leopard/lpadmin-pc',
      loadSidebar: true,
      subMaxLevel: 4,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
  
        noData: '找不到结果!',
  
        // 搜索标题的最大程级, 1 - 6
        depth: 5
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
